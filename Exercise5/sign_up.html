        <div class="main-item">
            <main class="main-content">
                <h2>Δημιουργία Λογαριασμού</h2>

                <form id="form">
                    <fieldset>
                        <legend>Προσωπικά Στοιχεία</legend>

                        <label for="firstName">Ονοματεπώνυμο:</label>
                        <div id="nameFields">
                            <div class="formControl">
                                <input id="firstName" name="firstName" type="text" autocomplete="given-name"
                                    placeholder="Όνομα" required>
                                    <p class="errorMsg" id="firstNameError"></p>
                            </div>
                            <div class="formControl">
                                <input id="lastName" name="lastName" type="text" autocomplete="family-name"
                                    placeholder="Επώνυμο" required>
                                <p class="errorMsg" id="lastNameError"></p>
                            </div>
                        </div>

                        <label for="email">E-Mail:</label>
                        <div class="formControl">
                            <input id="email" name="email" type="email" autocomplete="email"
                                placeholder="someone@gmail.com" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
                                <p class="errorMsg" id="emailError"></p>
                        </div>

                        <label for="tel">Τηλέφωνο Επικοινωνίας:</label>
                        <div class="formControl">
                            <input id="tel" name="tel" type="text" autocomplete="tel-national" placeholder="6912345678"
                                required pattern="[0-9]{10}">
                                <p class="errorMsg" id="telError"></p>
                        </div>

                        <label for="bDay">Ημερομηνία Γέννησης:</label>
                        <div class="formControl">
                            <input id="bDay" name="bDay" type="date" autocomplete="bday" required>
                            <p class="errorMsg" id="bDayError"></p>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Διεύθυνση Κατοικίας</legend>

                        <label for="region">Περιφέρεια:</label>
                        <input id="region" name="region" type="text" autocomplete="address-level1"
                            placeholder="Στερεά Ελλάδα" list="regions" required>
                        <datalist id="regions">
                            <option value="Στερεά Ελλάδα">
                            <option value="Μακεδονία">
                            <option value="Πελοπόννησος">
                            <option value="Κρήτη">
                            <option value="Ήπειρος">
                            <option value="Θεσσαλία">
                            <option value="Θράκη">
                            <option value="Νήσοι Αιγαίου Πελάγους">
                            <option value="Νήσοι Ιονίου Πελάγους">
                        </datalist>
                        <p class="errorMsg" id="regionError"></p>

                        <label for="county">Νομός:</label>
                        <input id="county" name="county" type="text" autocomplete="address-level2" placeholder="Αττική"
                            list="counties" required>
                        <datalist id="counties">
                            <option value="Αττική">
                            <option value="Εύβοια">
                            <option value="Ευρυτανία">
                            <option value="Φθιώτιδα">
                            <option value="Αιτωλοακαρνανία">
                            <option value="Βοιωτία">
                            <option value="Φωκίδα">
                        </datalist>
                        <p class="errorMsg" id="countyError"></p>

                        <label for="postalCode">Τ.Κ.:</label>
                        <input id="postalCode" name="postalCode" type="text" autocomplete="postal-code"
                            placeholder="104 34" required pattern="[0-9 ]{5,6}">
                            <p class="errorMsg" id="postalCodeError"></p>

                        <label for="address">Διεύθυνση:</label>
                        <input id="address" name="address" type="text" autocomplete="address-line1"
                            placeholder="28ης Οκτωβρίου 76" required>
                            <p class="errorMsg" id="addressError"></p>
                    </fieldset>

                    <fieldset>
                        <legend>Στοιχεία Πληρωμής</legend>

                        <!-- TODO hidden card infos if not needed -->

                        <fieldset id="payMethod">
                            <input type="radio" id="creditCard" name="payment" value="creditCard">
                            <label for="creditCard">Πιστωτική κάρτα</label>

                            <input type="radio" id="payPal" name="payment" value="payPal">
                            <label for="payPal">PayPal</label>

                            <input type="radio" id="onDelivery" name="payment" value="onDelivery" checked>
                            <label for="onDelivery">Αντικαταβολή (+2€)</label>
                        </fieldset>

                        <label for="ccNumber">Αριθμός Κάρτας:</label>
                        <input id="ccNumber" name="ccNumber" type="text" autocomplete="cc-number"
                            placeholder="0000 1111 2222 3333" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">

                        <label for="ccExpMonth">Ημερομηνία Λήξης:</label>
                        <select id="ccExpMonth" name="ccExpMonth">
                            <option value="01">Ιανουάριος</option>
                            <option value="02">Φεβρουάριος</option>
                            <option value="03">Μάρτιος</option>
                            <option value="04">Απρίλιος</option>
                            <option value="05">Μάιος</option>
                            <option value="06">Ιούνιος</option>
                            <option value="07">Ιούλιος</option>
                            <option value="08">Αύγουστος</option>
                            <option value="09">Σεπτέμβριος</option>
                            <option value="10">Οκτώβριος</option>
                            <option value="11">Νοέμβριος</option>
                            <option value="12">Δεκέμβριος</option>
                        </select>
                        <select name="ccExpYear">
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                        </select>

                        <label for="ccCode">Κωδικός:</label>
                        <input id="ccCode" name="ccCode" type="password" autocomplete="cc-csc" placeholder="123"
                            pattern="[0-9]{3}">

                        <label for="ccName">Ονοματεπώνυμο Κατόχου:</label>
                        <input id="ccName" name="ccName" type="text" autocomplete="cc-name" placeholder="ION IOANNOY">
                    </fieldset>

                    <fieldset>
                        <legend>Στοιχεία Ταυτοποίησης Χρήστη</legend>

                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" autocomplete="username" placeholder="ionioan"
                            required>
                            <p class="errorMsg" id="usernameError"></p>

                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}">
                            <p class="errorMsg" id="passwordError"></p>

                        <label for="password1">Password:</label>
                        <input id="password1" name="password1" type="password" autocomplete="off" required>
                        <p class="errorMsg" id="passwordsError"></p>
                    </fieldset>

                    <fieldset id="contactMethod">
                        <legend>Επιλογές Επικοινωνίας</legend>

                        <input type="radio" id="mail" name="contact" value="mail" checked>
                        <label for="mail">E-Mail</label>

                        <input type="radio" id="sms" name="contact" value="sms">
                        <label for="sms">SMS</label>

                        <input type="radio" id="iMess" name="contact" value="iMess">
                        <label for="iMess">iMessage</label>
                    </fieldset>

                    <fieldset>
                        <legend>Ερωτηματολόγιο</legend>

                        <label for="askFrequency">Ποιός είναι ο πιο συχνός τρόπος πληρωμής που
                            χρησιμοποιείται;</label>
                        <select name="askFrequency" id="askFrequency">
                            <option value="everyDay">Καθημερινά</option>
                            <option value="everyWeek">Εβδομαδιαία</option>
                            <option value="everyMonth">Μηνιαία</option>
                        </select>

                        <label for="askCategory">Από ποιά κατηγορία προϊόντων αγοράζετε πιο συχνά;</label>
                        <select name="askCategory" id="askCategory">
                            <option value="tecnhology">Τεχνολογία</option>
                            <option value="home">Σπίτι</option>
                            <option value="auto">Αυτοκίνητο - Μηχανή</option>
                        </select>

                        <label for="askPayment">Ποιός είναι ο πιο συχνός τρόπος πληρωμής που
                            χρησιμοποιείται;</label>
                        <select name="askPayment" id="askPayment">
                            <option value="creditCard">Πιστωτική κάρτα</option>
                            <option value="payPal">PayPal</option>
                            <option value="onDelivery">Αντικαταβολή</option>
                        </select>
                    </fieldset>

                    <fieldset id="checks">
                        <input type="checkbox" id="approveTerms" name="terms" value="approve" required>
                        <label for="approveTerms">Αποδοχή των <a href="">Όρων και Προϋποθέσεων</a>.</label>
                        <p class="errorMsg" id="approveTermsError"></p>

                        <input type="checkbox" id="subscribeNews" name="newsletter" value="subscribe" checked />
                        <label for="subscribeNews">Εγγραφή στην εφημερίδα.</label>
                    </fieldset>

                    <button type="submit" onclick="validate()">Εγγραφή</button>
                </form>
            </main>
