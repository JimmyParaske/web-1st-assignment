    <main class="main-content">
        <h2>Τεχνική Υποστήριξη</h2>

        <h3 id="forma-titlos">Φόρμα Επικοινωνίας</h3>

        <div class="forma">
            <form action="index.html" method="GET" enctype="multipart/form-data" class="forma-yposthrikshs">
                <div class="forma-input">
                    <label for="onoma">Όνομα:</label>
                    <input type="text" id="onoma" name="onoma">
                </div>

                <div class="forma-input">
                    <label for="epwnymo">Επώνυμο:</label>
                    <input type="text" id="epwnymo" name="epwnymo">
                </div>

                <div class="forma-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="someone@gmail.com">
                </div>

                <div class="forma-input">
                    <label for="telephone">Τηλέφωνο:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="πχ 6953468217">
                </div>

                <div class="forma-input">
                    <label for="productcode">Κωδικός Προϊόντος:</label>
                    <input type="number" id="productcode" name="productcode">
                </div>

                <div class="forma-input">
                    <label for="orderdate">Ημερομηνία Αγοράς:</label>
                    <input type="date" id="orderdate" name="orderdate">
                </div>

                <div class="forma-input">
                    <label for="file">Απόδειξη Αγοράς:</label>
                    <input type="file" id="file" name="file">
                </div>

                <div class="forma-input">
                    <label for="perigrafh">Περιγραφή του Προβλήματος:</label>
                    <textarea id="perigrafh" name="perigrafh" placeholder="Γράψτε εδώ..."></textarea>
                </div>

                <div class="forma-input">
                    <input type="submit">
                </div>
            </form>
        </div>
